<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Вход</title>
    <link rel="stylesheet" href="/admin/static/admin.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <div class="login__card">
          <div class="login__brand">
            <div class="login__logo">A</div>
            <div>
              <div class="login__title">Admin Panel</div>
              <div class="muted">CryptoAnaliticMiniApp</div>
            </div>
          </div>

          {% if flash %}
            <div class="flash {{ 'ok' if flash_kind=='ok' else 'bad' }}">
              <strong>{{ flash }}</strong>
              {% if flash_details %}<div class="muted" style="margin-top:6px">{{ flash_details }}</div>{% endif %}
            </div>
          {% endif %}

          <form method="post" action="/admin/login">
            <input type="hidden" name="next" value="{{ next_url or '/admin/posts' }}" />
            <div class="field">
              <label>Логин</label>
              <input name="username" autocomplete="username" required />
            </div>
            <div class="field">
              <label>Пароль</label>
              <input name="password" type="password" autocomplete="current-password" required />
            </div>
            <button class="btn primary" type="submit" style="width:100%">Войти</button>
          </form>

          <div class="muted" style="margin-top:12px">
            Доступ управляется через переменные окружения:
            <span class="pill">ADMIN_PANEL_USERNAME</span>
            <span class="pill">ADMIN_PANEL_PASSWORD</span>
            <span class="pill">ADMIN_PANEL_SECRET</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
